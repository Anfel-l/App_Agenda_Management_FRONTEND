<!-- home.component.html -->
<div class="home-container">
  <div class="top-bar">
    <p><i class="pi pi-backward" style="font-size: 0.9rem"></i> Agendamiento de Citas <i class="pi pi-forward" style="font-size: 0.9rem"></i></p>
  </div>
  <app-sidebar (solicitarCita)="changeView('solicitarCita')"></app-sidebar>
  <div class="content-area">
    <ng-container *ngIf="currentView === 'solicitarCita'">
      <app-request-appointment></app-request-appointment>

      <div class="detail-content">
        <div class="detail-title">Cita Agendada</div>
        <app-appointment
          *ngIf="appointmentDetailResponse"
          [detail]="appointmentDetailResponse"
        ></app-appointment>
      </div>
    </ng-container>


    <div class="default" *ngIf="currentView === 'default'">
      Bienvenido al sistema.
    </div>
  </div>
</div>
